<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>

    <header>
        <div>
           
        <img id="logo" src="./imagens/logo.svg" alt="">
    </div></header>
    <main>



        <div class="layoutesquerdo">

            <div class="cabecalho">
                <img class="login" src="./imagens/log-in.svg" alt="simbolo de login">
                <span class="fraselogin">Faça seu login</span>
                <div class="infocadastro">Entre com suas informações de cadastro.</div>
            </div>

            <div class="formulario">
                <label for="email">
                    <div> E-mail</div>
                    <input autofocus class="boxemail" size="35" type="email" placeholder="Digite seu email" id="email">
                </label>
                <br><br>
                <label for="senha">
                    <div> Senha</div>
                    <input type="password" class="boxsenha" size="35" placeholder="Digite sua senha" id="senha">
                </label>

                <br><br>
                <input type="checkbox"><span> Lembre-me </span> <span> <a class="esqueciminhasenha" href="">Esqueci
                        minha senha</a> </span>

                <br><br>
                <button class="botaoentrar">Entrar</button>
                <br><br>
                <a href=""> <span id="registrese"> Não tem uma conta? <b>Registre-se</b> </span></a>

            </div>


        </div>

        <img class="carro" src="./imagens/side-image.jpg" alt="carro">




    </main>



</body>

</html>
